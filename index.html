

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>神秘花園 · 預告入口</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: #e6e6e6;
            font-family: "Noto Sans TC", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 0.2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .glow {
            color: #8fd3ff;
            text-shadow: 0 0 10px #8fd3ff, 0 0 20px #8fd3ff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">神秘花園</h1>
        <p>世界入口建構中 · Dashboard 即將啟動</p>
        <p>請稍候，創世核心正在準備……</p>
    </div>

    <div class="footer">
        foxokiso · 2025
    </div>
</body>
</html>
