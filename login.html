<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>登入神秘花園</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: #e6e6e6;
            font-family: "Noto Sans TC", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 0.15rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #ffffff;
            color: #000000;
            border-radius: 6px;
            font-size: 1.1rem;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn:hover {
            background: #e6e6e6;
        }

        .glow {
            color: #8fd3ff;
            text-shadow: 0 0 10px #8fd3ff, 0 0 20px #8fd3ff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">神秘花園</h1>

        <!-- ✅ 已寫入正確 Google Auth 入口 -->
        <a class="btn" href="http://pk530.fun/pk530-auth/google">使用 Google 登入</a>
    </div>

    <div class="footer">
        foxokiso · 2025
    </div>
</body>
</html>
